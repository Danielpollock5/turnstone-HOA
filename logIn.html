		<form onsubmit="return validateForm()" action="success.html" method="post">
			<p class="logIn">Username:</p> <input id="uName" type="text" name="Username" value="" required>

	<section class="text-center sectionTwo">
		<h1 id="headTwo">Register Here!</h1>
		<hr>
		<form onsubmit="register" class="" action="login.html"  method="post">
			<p>Email Address:</p> <input id="uEmail" type="text" name="Email" value="" required>
			<br>
			<hr>
			<p>Username:</p> <input id="newUser" type="text" name="NewUser" value="" required>
			<br>
			<hr>
			<p>Password:</p> <input id="newPass" type="text" name="NewPass" value="" required>
			<br>
			<button id="register" class="btn" type="submit" name="button" onclick="register">Register Now!</button>
		</form>

	</section>
